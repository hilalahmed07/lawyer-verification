<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Verification - Ahsan Ullah</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 128;
            font-size: 48px;
            color: #28a745;
        }

        .login-card {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pCard_card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            transition: all 0.3s ease;
        }

        .pCard_up {
            background-image: url('ahsanullah.jpeg');
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .pCard_up::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
        }

        .pCard_text {
            position: relative;
            z-index: 1;
        }

        .pCard_text h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .pCard_text p {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
        }

        .pCard_add {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .pCard_add:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .pCard_add i {
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .pCard_card.pCard_on .pCard_add i {
            transform: rotate(180deg);
        }

        .pCard_down {
            display: flex;
            justify-content: space-around;
            padding: 30px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .pCard_down > div {
            text-align: center;
            flex: 1;
        }

        .pCard_down p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .pCard_back {
            padding: 30px;
            background: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .pCard_card.pCard_on .pCard_back {
            max-height: 1000px;
        }

        .pCard_back h6 {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .pCard_back > div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .pCard_back > div:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .pCard_back > div p {
            font-size: 14px;
            color: #666;
            font-weight: 600;
            margin: 0;
        }

        .pCard_back > div span {
            font-size: 14px;
            color: #333;
            font-weight: 700;
            text-align: right;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .pCard_up {
                height: 250px;
                padding: 20px;
            }

            .pCard_text h2 {
                font-size: 24px;
            }

            .pCard_text p {
                font-size: 14px;
            }

            .pCard_down {
                padding: 20px 10px;
            }

            .material-symbols-outlined {
                font-size: 36px;
            }

            .pCard_back {
                padding: 20px;
            }

            .pCard_back > div {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .pCard_back > div span {
                text-align: left;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }

            .pCard_card {
                box-shadow: none;
            }

            .pCard_back {
                max-height: none !important;
            }

            .pCard_add {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 p-0">
                <div class="login-card">
                    <div class="pCard_card" id="profileDetails">
                        <div class="pCard_up">
                            <div class="pCard_text">
                                <h2>Ahsan Ullah</h2>
                                <p>Advocate</p>
                            </div>
                            <div class="pCard_add"><i class="fa fa-angle-down"></i></div>
                        </div>
                        <div class="pCard_down">
                            <div>
                                <p>Identified</p>
                                <span class="material-symbols-outlined">verified</span>
                            </div>
                            <div>
                                <p>Registered</p>
                                <span class="material-symbols-outlined">how_to_reg</span>
                            </div>
                            <div>
                                <p>Valid</p>
                                <span class="material-symbols-outlined">badge</span>
                            </div>
                        </div>
                        <div class="pCard_back">
                            <h6>Personal Information</h6>
                            <div>
                                <p>Father/Husband Name</p>
                                <span>Abdul Rehman</span>
                            </div>
                            <div>
                                <p>Registration No</p>
                                <span>388/2021</span>
                            </div>
                            <div>
                                <p>Employment</p>
                                <span>28-12-2021</span>
                            </div>
                            <div>
                                <p>Lower Court</p>
                                <span>28-12-2021</span>
                            </div>
                            <div>
                                <p>High Court</p>
                                <span>20-06-2025</span>
                            </div>
                            <div>
                                <p>Office Address</p>
                                <span>Naimat Law Associates, Baldiya Plaza Quetta</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            "use strict";
            
            // Toggle card expansion
            $(".pCard_add").click(function() {
                $(".pCard_card").toggleClass("pCard_on");
            });

            // Auto-expand after 1 second for better UX
            setTimeout(function() {
                $(".pCard_card").addClass("pCard_on");
            }, 1000);
        });
    </script>
</body>

</html>
